<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Record</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body class="m-4">
	<h1>Add Record</h1>
	<form th:action="@{/records}" th:object="${request}" method="post">
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}" class="mb-2"></input> 
		<div class="text-danger mb-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
		<br />
		<label for="artist">Artist</label>
		<input type="text" id="artist" th:field="*{artist}" class="mb-2"></input>
		<div class="text-danger mb-1" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
		<br />
		<label for="label">Label</label>
		<input type="text" id="label" th:field="*{label}" class="mb-2"></input>
		<div class="text-danger mb-1" th:if="${#fields.hasErrors('label')}" th:errors="*{label}"></div>
		<br />
		<label for="releaseYear">Release Year</label>
		<input type="text" id="releaseYear" th:field="*{releaseYear}" class="mb-2"></input>
		<div class="text-danger mb-1" th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"></div>
		<br />
		<label for="numTracks">Number of Tracks</label>
		<input type="text" id="numTracks" th:field="*{numTracks}" class="mb-2"></input>
		<div class="text-danger mb-1" th:if="${#fields.hasErrors('numTracks')}" th:errors="*{numTracks}"></div>
		<br />
		<label for="size">Size</label>
		
		<input type="radio" id="12" th:field="*{size}" th:value="12" class="mb-2"></input>
		<label for="size">12"</label>
		<input type="radio" id="9" th:field="*{size}" th:value="9" class="mb-2"></input>
		<label for="size">10"</label>
		<input type="radio" id="7" th:field="*{size}" th:value="7" class="mb-2"></input>
		<label for="size">7"</label>
		<br />
		<input type="radio" id="damaged" th:field="*{isDamaged}" th:value="true" class="mb-2"></input>
		<label for="isDamaged">The record is damaged</label>
		<input type="radio" id="undamaged" th:field="*{isDamaged}" th:value="false" class="mb-2"></input>
		<label for="isDamaged">The record is undamaged</label>
		<br />
		<button type="Submit" class="btn btn-success">Submit</button>
	</form>
	<p class="alert-info">Total Records in Collection: <span th:text="${count}"></span></p>
</body>
</html>
