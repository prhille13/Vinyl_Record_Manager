<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} + ${artist}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body class="m-2">
  <div class="container">
  
  <!-- styling to center heading -->
  <h2 class="text-center"><span th:text="${title}"></span></h2>
  
  <!-- Jumbotron effect with centered text to display individual record info -->
  <div class="jumbotron text-center">
  <p>
  	Artist: <span th:text="${artist}"></span>
 	<br>
  	Label: <span th:text="${label}"></span>
  	<br>
  	Release Year: <span th:text="${releaseYear}"></span>
  	<br>
  	Number of Tracks: <span th:text="${numTracks}"></span>
  	<br>
  	Size: <span th:text="${size}"></span>"
  	<br>
  	<br>
  	
  	<!--Styling creates a yellow warning box to indicate damaged record -->
  	<span class ="alert alert-warning mt-2" th:if="${isDamaged}">This record is damaged!</span>
  	<br>
  </p>
  </div>
  </div>
  <br/>
  <!-- button styling to cover width of page -->
  <a class="btn btn-primary btn-block mt-3" href="/records" role="button">View all records</a>
</body>
</html>
